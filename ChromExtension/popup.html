<!DOCTYPE html>
<html>
  <head>
    <title>Tennis Highlight</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Tennis Highlight</h1>
      <div id="video-info">
        <p>
          <strong>Title:</strong>
          <span id="video-title">No video selected</span>
        </p>
        <p>
          <strong>Channel:</strong>
          <span id="video-channel"></span>
        </p>
        <p>
          <strong>Duration:</strong>
          <span id="video-duration"></span>
        </p>
      </div>
      <button id="add-highlight" disabled>
        Add to Tennis App
      </button>
      <div id="status" class="status-message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
